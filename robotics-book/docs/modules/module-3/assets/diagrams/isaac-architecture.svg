<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <title>Isaac Architecture Diagram</title>
  <desc>Placeholder diagram showing Isaac ecosystem components</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Isaac Sim Box -->
  <rect x="50" y="50" width="200" height="100" fill="#4ecdc4" stroke="#3a9aa7" stroke-width="2" rx="10"/>
  <text x="150" y="100" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Isaac Sim</text>
  <text x="150" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Simulation</text>

  <!-- Isaac ROS Box -->
  <rect x="300" y="50" width="200" height="100" fill="#45b7d1" stroke="#2f89a1" stroke-width="2" rx="10"/>
  <text x="400" y="100" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Isaac ROS</text>
  <text x="400" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Perception & Navigation</text>

  <!-- Nav2 Box -->
  <rect x="550" y="50" width="200" height="100" fill="#96ceb4" stroke="#6d9d87" stroke-width="2" rx="10"/>
  <text x="650" y="100" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Nav2</text>
  <text x="650" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Path Planning</text>

  <!-- Robot Box -->
  <rect x="300" y="200" width="200" height="120" fill="#f7dc6f" stroke="#d6b656" stroke-width="2" rx="10"/>
  <text x="400" y="260" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Robot</text>
  <text x="400" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">(Bipedal Humanoid)</text>

  <!-- Arrows showing relationships -->
  <line x1="150" y1="150" x2="400" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="150" x2="400" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="650" y1="150" x2="400" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" fill="#333" font-weight="bold">
    Isaac Ecosystem Architecture
  </text>
</svg>